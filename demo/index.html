<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <!--div class="header">
        Busqueda
    </div-->
    <div class="content">
        <form method="GET" action="http://127.0.0.1:1337/user">
            <div>
                <input type="search" name="name" placeholder="Buscar..." required/>
            </div>
            <div>
                <input type="number" name="age" placeholder="Edad" required/>
            </div>
            <div>
                <input type="tel" name="phone" placeholder="Telefono" pattern="\d{8}"/>
            </div>
            <div>
                <input type="datetime-local" name="favouriteColor" placeholder="Telefono"/>
            </div>

            <span class="vaciar">
                <input type="reset" value="Vaciar">
            </span>
            <span class="boton">
                <input type="submit" value="Buscar">
            </span>
        </form>
    </div>
    <div class="footer">
         <textarea id="response" cols="30" rows="20"></textarea>
    </div>
    <script type="text/javascript">
        $("form").submit(function(e){
            $.getJSON(this.action,$(this).serialize(), function(resp){
               $("#response").html(JSON.stringify(resp,null," "));
           });
           return false;
        });
    </script>

</body>
</html>
